<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <form>
        <br><label for="NAME">NAME</label>
        <input type="text" name="name" placeholder="Enter your Name">

        <br><label for="mobile">Mo No</label>
        <input type="number" name="mobile" placeholder="Enter your Mobil">

        <br><label for="dob">DOB</label>
        <input type="date" name="dob" placeholder="Enter the date of Bir">

        <br><label for="gender">Gender</label>
        <input type="radio" name="gender" value="M" checked>Male
        <input type="radio" name="gender" value="F">Female

        <br><label for="branch">Branch</label>
        <input type="text" name="branch">
         <select name = "branch">
            <option value="1">CSE</option>
            <option value="3">AIML</option>
            <option value="5">CSDS</option>
            <option value="7">ECE</option>
            <option value="1">MECHANICAL</option>
        </select>
        <br><label for="address">Address</label>
         <textarea id="address" name="address" rows="3" cols="30">Enter Current Address</textarea>
    </form>
</body>
</html>
